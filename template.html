<html>
<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
<a-scene stats>
    <a-assets>
        <a-asset-item id="test-obj" src="assets/model.obj"></a-asset-item>
        <a-asset-item id="test-mtl" src="assets/materials.mtl"></a-asset-item>
        <a-asset-item id="totoro-obj" src="assets/totoronico.obj"></a-asset-item>
        <a-asset-item id="totoro-mtl" src="assets/totoronico.mtl"></a-asset-item>
    </a-assets>

    <a-entity
            obj-model="obj: #totoro-obj; mtl: #totoro-mtl"
            position="0 0 -5"
            scale="0.1 0.1 0.1"
    ></a-entity>
    <a-sky color="blue"></a-sky>
</a-scene>
</body>
</html>
