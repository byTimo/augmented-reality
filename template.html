    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<a-scene embedded arjs>
    <a-assets>
        <a-asset-item id="cake-obj"
                      src="https://cdn.rawgit.com/HackyRoot/A-Frame-Examples/c6a977a7/Happy_Birthday/assets/cake.obj"></a-asset-item>
        <a-asset-item id="cake-mtl"
                      src="https://cdn.rawgit.com/HackyRoot/A-Frame-Examples/c6a977a7/Happy_Birthday/assets/cake.mtl"></a-asset-item>
        <a-asset-item id="optimerBoldFont"
                      src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
    </a-assets>

    <a-marker type="pattern" url="assets/markers/H/H.patt">
        <a-entity
                obj-model="obj: #cake-obj; mtl: #cake-mtl"
                material="color: #696969; roughness: 1; metalness: 0"
                position="0 1 0"
        ></a-entity>
        <a-entity
                particle-system="
                preset: default;
                color: red;
                velocityValue: 0 1 0;
                velocitySpread: 0 0 0;
                accelerationValue: 0 0.1 0;
                size: 0.1;
">

        </a-entity>
        <a-entity text-geometry="value: H; font:#optimerBoldFont; color: red" position="-0.25 1.5 0"></a-entity>
    </a-marker>
